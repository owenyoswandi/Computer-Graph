<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Color Change</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #glCanvas {
            border: 1px solid #000;
            border-radius: 25px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="glCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <button id="redButton">Red</button>
            <button id="greenButton">Green</button>
            <button id="blueButton">Blue</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
